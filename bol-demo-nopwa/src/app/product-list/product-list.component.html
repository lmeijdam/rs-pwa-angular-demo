<div class="list">
    <div class="list-title">
      Top deals for {{category | titlecase}}
    </div>

    <div class="list-items">
        <app-list-item *ngFor="let item of items"
        [text]="item.name" 
        [eventArg]="item.id"
        [deal]="item"
        (onclick)="productClicked($event)">
       </app-list-item>
    </div>
</div>
